<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Prompt Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1>Gemini Prompt Finder</h1>
        <p>Analyze images on this page and generate a prompt.</p>
      </header>
      <div class="panel__actions">
        <button id="analyzeButton" class="primary">Analyze images</button>
        <a class="secondary" href="options.html" target="_blank" rel="noreferrer">Set API key</a>
      </div>
      <div id="status" class="status" role="status" aria-live="polite"></div>
      <ul id="results" class="results" aria-live="polite"></ul>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
